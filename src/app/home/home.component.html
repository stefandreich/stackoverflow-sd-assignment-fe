<p-table #dt [value]="questionList" styleClass="p-datatable-striped">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i
        class="pi pi-search"
        style="margin: 4px 4px 0 0"
        (click)="onSubmit()"
      ></i>
      <input [(ngModel)]="searchTitle" />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>User</th>
      <th>Tags</th>
      <th pSortableColumn="posVotes">
        Likes <p-sortIcon field="posVotes"></p-sortIcon>
      </th>
      <th pSortableColumn="negVotes">
        Dislikes <p-sortIcon field="negVotes"></p-sortIcon>
      </th>
      <th>Time created/posted</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-question>
    <tr (click)="navigateToQuestion(question.questionId)">
      <td>{{ question.title }}</td>
      <td>{{ question.user.username }}</td>
      <td>
        <div *ngFor="let tag of question.tags">
          {{ "#" + tag.text }}
        </div>
      </td>
      <td>{{ question.posVotes }}</td>
      <td>{{ question.negVotes }}</td>
      <td>{{ question.questionDateCreated | date: "medium" }}</td>
    </tr>
  </ng-template>
</p-table>
